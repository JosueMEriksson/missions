<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://code.angularjs.org/1.3.12/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8"> 
	<title>Mis agentes</title>
</head>
<body ng-controller="AgentsCtrl">
	<h1>Mis agentes</h1>
	<table>
	<tr><th>Name</th><th>Kind</th><th>Level</th><th>Status</th><th>Contracted</th><th></th></tr>
	<tr ng-repeat="agent in agents | orderBy: 'name'">
	<td>{{agent.name}}</td><td>{{specialty(agent.kind)}}</td><td>{{agent.level}}</td><td>{{status(agent.free)}}</td><td>{{contracted(agent.player_id)}}</td><td><a ng-href="{{show(agent.id)}}">Show</a></td>
	</tr>
	</table>
</body>
</html>
