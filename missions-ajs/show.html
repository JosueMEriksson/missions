<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://code.angularjs.org/1.3.12/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<title>Mi agente</title>
</head>
<body ng-controller="OneAgentCtrl">
	<h2>Mi agente</h2>

	<p><b>Nombre:</b> {{agent.name}}</p>
	<p><b>Especialidad:</b> {{agent.kind}}</p>
	<p><b>Nivel:</b> {{agent.level}}</p>
	<p><b>Estado:</b> {{agent.free}}</p>
	<p><b>Contratado por:</b> {{agent.player_id}}</p>
	<p><a href="index.html">Volver</a></p>
</body>
</html>
